<label>Server Name</label>
<input 
  type="text" 
  class="form-control"
  [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<button 
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">
  Add Server
</button>
<button 
  class="btn btn-primary"
  (click)="toggleDisplay()">
  Display Details
</button>
<p *ngIf="displayDetails">Butts McGee</p>
<p 
  *ngFor="let click of clicks" 
  [ngClass]="{overFour: click > 4}"
  [ngStyle]="{backgroundColor: getBackgroundColor(click)}">
  {{click}}
</p>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>
    No Server was created
  </p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
